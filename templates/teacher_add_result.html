{% extends "teacher_home.html" %}
{% load static %}

{% block banner_content %}


<h4>Add Result</h4><br>
<form action="" method="post">
    {% csrf_token %}
        <table>

           
            <tr>
                <th>Subject</th>
                <td>
                  <select name="sub"  required  class="form-control">
                    {% for i in sub %}
                    <option value="{{ i.subject_name }}">{{ i.subject_name }}</option>
                    {% endfor %}
                  </select></td>
            </tr>
           
            <tr>
                <th>Result</th>
                <td><input type="text" required  class="form-control" name="resl" id=""></td>
            </tr>
           

            <tr>
                <td><input type="submit" class="btn btn-primary" name="add_res"  value="Add"></td>
            </tr>
           
        </table>
    </form>
    

{% endblock %}





{% block view %}
<!-- index-block2 -->
<section class="w3l-index2 py-5" id="view">
   <div class="container py-md-3">
     <div class="header-section text-center mx-auto">
       <h3>Result Details </h3>
      
     </div>
     <div class="row bottom_grids pt-md-3 text-center">
       {% for i in v_t %}
       <div class="col-lg-4 col-md-6 mt-5">
         <div class="s-block">
           <a href="#view" class="d-block p-lg-4 p-3">
             <!-- <img src="{% static '/assets/images/s1.png' %}" alt="" class="img-fluid img-curve" /> -->
             
             
             <h4>Subject : {{ i.subject }}</h4>
             <p class="">Result : {{ i.result }}</p>
             <p class="">Date : {{ i.date }}</p>
           </a>
         </div>
       </div>
       {% endfor %}
       
     </div>
   </div>
 </section>
 


{% endblock %}
